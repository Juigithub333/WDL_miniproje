<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Course</title>
<style>
  body {
    margin: 5;
    padding: 60;
    font-family: Arial, sans-serif;
    background-image: url('main course background.jpg'); /* Replace 'background.jpg' with your image path */
    background-size: cover;
    background-position: top;
    background-repeat: no-repeat;
  }

  .menu-container {
    max-width: 1300px;
    margin: 50 auto;
    padding: 165px;
    background-color: #eeb10b2e; /* Add a semi-transparent background color for better readability */
    border-radius: 13px; /* Add some border radius to soften the edges */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Add a shadow for depth */
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  .dish {
    display: flex;
    flex-wrap: wrap; /* Allow items to wrap to the next line */
    justify-content: space-between;
    margin-bottom: -61px;
    padding: 33px 38px; /* Add padding to adjust spacing */
  }

  .dish-info {
    text-align: center;
    width: calc(29.33% - 20px); /* Calculate width for each item */
    margin-bottom: 20px; /* Adjust margin between items */
  }

  .dish img {
    max-width: 100%;
    border-radius: 19px;
    flex: auto;
    grid-column: auto;
  }

  .dish-name {
    font-size: 24px;
    margin-top: 10px;
  }

  .order-btn {
    display: block;
    width: 100%;
    background-color: #1c1c1b;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
  }

  .order-btn:hover {
    background-color: #eeb10b;
  }
</style>
</head>
<body>

<div class="menu-container">
  <h1>Main Course</h1>

  <div class="dish">
    <div class="dish-info">
      <img src="biryani.jpg" alt="Dish 1">

    </div>

    <div class="dish-info">

</html>

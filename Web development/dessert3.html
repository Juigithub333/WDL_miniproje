<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Menu</title>
    <style>
        .menu {
            text-align: center;
        }

        .menu-heading {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-heading {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .item-name {
            flex: 1;
        }

        .item-price {
            margin-right: 10px;
        }

        .item-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1 class="menu-heading">DESSERTS</h1>
        <div class="section">
            <h2 class="section-heading">MILKSHAKES</h2>
            <div class="item">
                <span class="item-name">Classic Vanilla</span>
                <span class="item-price">$5</span>
                <img class="item-image" src="vanilla_milkshake.jpg" alt="Classic Vanilla Milkshake">
            </div>
            <!-- Repeat for other milkshake items -->
        </div>
        <div class="section">
            <h2 class="section-heading">ICE CREAMS</h2>
            <div class="item">
                <span class="item-name">Chocolate Chip</span>
                <span class="item-price">$4</span>
                <img class="item-image" src="chocolate_chip_ice_cream.jpg" alt="Chocolate Chip Ice Cream">
            </div>
            <!-- Repeat for other ice cream items -->
        </div>
    </div>
</body>
</html>

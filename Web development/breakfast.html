<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Breakfast</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('breakfast background.jpg'); /* Replace 'background.jpg' with your image path */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .menu-container {
    max-width: 1200px;
    margin: 76 auto;
    padding: 73px;
    background-color: #eeb10b63; /* Add a semi-transparent background color for better readability */
    border-radius: 10px; /* Add some border radius to soften the edges */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Add a shadow for depth */
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  .dish {
    display: flex;
    flex-wrap: wrap; /* Allow items to wrap to the next line */
    justify-content: space-between;
    margin-bottom: -61px;
    padding: 33px 38px; /* Add padding to adjust spacing */
  }

  .dish-info {
    text-align: center;
    width: calc(29.33% - 20px); /* Calculate width for each item */
    margin-bottom: 20px; /* Adjust margin between items */
  }

  .dish img {
    max-width: 100%;
    border-radius: 19px;
    flex: auto;
    grid-column: auto;
  }

  .dish-name {
    font-size: 24px;
    margin-top: 10px;
  }

  .order-btn {
    display: block;
    width: 100%;
    background-color: #1c1c1b;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
  }

  .order-btn:hover {
    background-color: #eeb10b;
  }
</style>
</head>
<body>

<div class="menu-container">
  <h1>Breakfast</h1>

  <div class="dish">
    <div class="dish-info">
      <img src="adai.jpg" alt="Dish 1">
      <div class="dish-name">Adai</div>
      <a href="#" class="order-btn">Order</a>
    </div>
    <div class="dish-info">
      <img src="appam.jpg" alt="Dish 2">
      <div class="dish-name">Appam</div>
      <a href="#" class="order-btn">Order</a>
    </div>
    <div class="dish-info">
      <img src="idli,chutney.jpg" alt="Dish 3">
      <div class="dish-name">idli,chutney</div>
      <a href="#" class="order-btn">Order</a>
    </div>
    <div class="dish-info">
        <img src="masala dosa.jpg" alt="Dish 4">
        <div class="dish-name">Masala Dosa</div>
        <a href="#" class="order-btn">Order</a>
      </div>
      <div class="dish-info">
        <img src="medhu vada.jpg" alt="Dish 5">
        <div class="dish-name">Medu Vada</div>
        <a href="#" class="order-btn">Order</a>
      </div>
      <div class="dish-info">
        <img src="onion-uttapam.jpg" alt="Dish 6">
        <div class="dish-name">Onion-Uttapam</div>
        <a href="#" class="order-btn">Order</a>
      </div>
      <div class="dish-info">
        <img src="rava dosa.jpg" alt="Dish 7">
        <div class="dish-name">Rava Dosa</div>
        <a href="#" class="order-btn">Order</a>
      </div>
      <div class="dish-info">
        <img src="poha.jpg" alt="Dish 8">
        <div class="dish-name">Poha</div>
        <a href="#" class="order-btn">Order</a>
      </div>
      <div class="dish-info">
        <img src="misal pav.jpg" alt="Dish 10">
        <div class="dish-name">Misal Pav</div>
        <a href="#" class="order-btn">Order</a>
      </div>
      <div class="dish-info">
        <img src="vada pav.jpg" alt="Dish 9">
        <div class="dish-name">Vada Pav</div>
        <a href="#" class="order-btn">Order</a>
      </div>
      <div class="dish-info">
        <img src="uthapam.jpg" alt="Dish 11">
        <div class="dish-name">Uthapam</div>
        <a href="#" class="order-btn">Order</a>
      </div>
    
  </div>
</div>

</body>
</html>
